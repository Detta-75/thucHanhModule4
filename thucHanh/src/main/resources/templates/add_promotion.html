<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới khuyến mãi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <form th:action="@{/add-promotion}" th:object="${promotion}" method="post">
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Tiêu đề</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{title}" class="form-control" placeholder="Tiêu đề" required />
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Thời gian bắt đầu</label>
      <div class="col-sm-10">
        <input type="date" th:field="*{startDate}" class="form-control" required />
        <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Thời gian kết thúc</label>
      <div class="col-sm-10">
        <input type="date" th:field="*{endDate}" class="form-control" required />
        <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Mức giảm giá</label>
      <div class="col-sm-10">
        <input type="number" min="10000" th:field="*{discountAmount}" class="form-control" required />
        <div class="text-danger" th:if="${#fields.hasErrors('discountAmount')}" th:errors="*{discountAmount}"></div>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Chi tiết</label>
      <div class="col-sm-10">
        <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Thêm mới</button>
      <a th:href="@{/}" class="btn btn-secondary">Quay lại</a>
    </div>
  </form>
</div>
</body>
</html>
